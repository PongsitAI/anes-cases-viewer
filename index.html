<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anesthesia Cases Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .filter-group {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>
    <h1>Anesthesia Cases Viewer</h1>
    <div class="filter-group">
        <label for="asaFilter">Filter by ASA Status: </label>
        <select id="asaFilter" onchange="filterCases()">
            <option value="">All</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient Name</th>
                <th>ASA Status</th>
                <th>Operation</th>
                <th>Admit Date</th>
            </tr>
        </thead>
        <tbody id="casesTableBody">
        </tbody>
    </table>
    <script>
        const API_URL = 'http://localhost:8000';
        let allCases = [];

        async function fetchCases() {
            try {
                const response = await fetch(`${API_URL}/cases`);
                const cases = await response.json();
                allCases = cases;
                populateAsaFilter(cases);
                displayCases(cases);
            } catch (error) {
                console.error('Error fetching cases:', error);
            }
        }

        function populateAsaFilter(cases) {
            const asaSet = new Set(cases.map(c => c.asa_status).filter(Boolean));
            const asaFilter = document.getElementById('asaFilter');
            asaFilter.innerHTML = '<option value="">All</option>';
            asaSet.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                asaFilter.appendChild(option);
            });
        }

        function displayCases(cases) {
            const tbody = document.getElementById('casesTableBody');
            tbody.innerHTML = '';
            cases.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${c.id}</td>
                    <td>${c.patient_name}</td>
                    <td>${c.asa_status}</td>
                    <td>${c.operation}</td>
                    <td>${c.admit_date}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterCases() {
            const selected = document.getElementById('asaFilter').value;
            if (!selected) {
                displayCases(allCases);
            } else {
                displayCases(allCases.filter(c => c.asa_status === selected));
            }
        }

        fetchCases();
    </script>
</body>
</html>
